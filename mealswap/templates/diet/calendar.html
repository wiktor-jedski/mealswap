{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}

{% block content %}
<section class="section-header">
    <div class="container-fluid">
        <h1 class="big-heading">Welcome back, {{ user.name }}!</h1>
    </div>
</section>
<section class="section-form">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12">
                {{ render_form(form) }}
            </div>
        </div>
    </div>
</section>
<section class="section-calendar">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4 text-center">{{ title }}</h1>
                    <hr class="my-4">
                    <table id="calendar">
                        <tr>
                            <th>Mo</th>
                            <th>Tu</th>
                            <th>We</th>
                            <th>Th</th>
                            <th>Fr</th>
                            <th>Sa</th>
                            <th>Su</th>
                        </tr>
                        {{ table_rows|safe }}
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
